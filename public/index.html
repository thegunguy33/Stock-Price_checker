<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FreeCodeCamp Stock Checker</title>
</head>
<body>
  <h1>Stock Checker</h1>
  <label for="stockSymbol">Enter Stock Symbol: </label>
  <input type="text" id="stockSymbol" placeholder="AAPL">
  <button onclick="fetchStockInfo()">Get Stock Info</button>
  <div id="stockInfo"></div>

  <script>
    async function fetchStockInfo() {
      const stockSymbolInput = document.getElementById('stockSymbol');
      const stockInfoDiv = document.getElementById('stockInfo');

      const symbol = stockSymbolInput.value.toUpperCase();
      const apiUrl = `http://localhost:3000/stock/${symbol}`;

      try {
        const response = await fetch(apiUrl);
        const data = await response.json();

        stockInfoDiv.innerHTML = JSON.stringify(data, null, 2);
      } catch (error) {
        console.error('Error:', error);
        stockInfoDiv.innerHTML = 'Failed to fetch stock information.';
      }
    }
  </script>
</body>
</html>
